<div class="container text-center">
  <h2 class="page-header">QR명함 스캔</h2>
  <p>QR명함을 생성하여 여기에 스캔해 주세요.</p>
</div>

<canvas id="scan-canvas" hidden="false"></canvas>

<div id="output">
  {{ qrcodeDetected }} <br />
  {{ this.name }} <br />
  {{ this.org }} <br />
  {{ this.title }} <br />
  {{ this.tel }} <br />
  {{ this.fax }} <br />
  {{ this.mobile }} <br />
  {{ this.email }} <br />
  {{ this.homepage }} <br />
  {{ this.address }} <br />
  {{ this.zip }} <br />
</div>
