<section>
  <div class="reg-main">
  <h1 class="page-header">명함  등록/수정</h1>
  <br />
  <form (ngSubmit)  ="onRegisterCardSubmit()">
    <div class="form-group">
      <!-- <label   for="exampleInputEmail1">ID  | Username</label> -->
      <input 
      type="text"
      [(ngModel)]="username"
      [ngModelOptions]="{   standalone: true }"
      class="form-control"
      id="exampleInputEmail1"
      disabled
      />
      <span></span>
    </div>
    <br />
    <div class="form-group">
      <input 
      type="text"
      [(ngModel)]="name"
      [ngModelOptions]="{   standalone: true }"
      class="form-control"
      id="exampleInputEmail2"
      required
      />
      <span></span>
      <label for="exampleInputEmail2">이 름 | Name</label>
    </div>
    <br />
    <div class="form-group">
      <input 
      type="text"
      [(ngModel)]="org"
      [ngModelOptions]="{   standalone: true }"
      class="form-control"
      id="exampleInputEmail3"
      required
      />
      <span></span>
      <label for="exampleInputEmail3">소 속 | Organization</label>
    </div>
    <br />
    <div class="form-group">
      <input 
      type="text"
      [(ngModel)]="title"
      [ngModelOptions]="{   standalone: true }"
      class="form-control"
      id="exampleInputEmail4"
      required
      />
      <span></span>
      <label for="exampleInputEmail4">직 위 | Title</label>
    </div>
    <br />
    <div class="form-group">
      <input 
      type="text"
      [(ngModel)]="tel"
      [ngModelOptions]="{   standalone: true }"
      class="form-control"
      id="exampleInputEmail5"
      required
      />
      <span></span>
      <label for="exampleInputEmail5">전 화 | Telephone</label>
    </div>
    <br />
    <div class="form-group">
      <input 
      type="text"
      [(ngModel)]="fax"
      [ngModelOptions]="{   standalone: true }"
      class="form-control"
      id="exampleInputEmail6"
      required
      />
      <span></span>
      <label for="exampleInputEmail6">팩 스 | Fax</label>
    </div>
    <br />
    <div class="form-group">
      <input 
      type="text"
      [(ngModel)]="mobile"
      [ngModelOptions]="{   standalone: true }"
      class="form-control"
      id="exampleInputEmail7"
      required
      />
      <span></span>
      <label for="exampleInputEmail7">휴 대폰 | Mobile</label>
    </div>
      <br />
    <div class="form-group">
      <input 
      type="text"
      [(ngModel)]="email"
      [ngModelOptions]="{   standalone: true }"
      class="form-control"
      id="exampleInputEmail8"
      required
      />
      <span></span>
      <label for="exampleInputEmail8">이 메일 | Email</label>
    </div>
      <br />
    <div class="form-group">
      <input 
      type="text" 
      [(ngModel)]="homepage"
      [ngModelOptions]="{   standalone: true }"
      class="form-control"
      id="exampleInputEmail9"
      required
      />
      <span></span>
      <label  for="exampleInputEmail9">홈  페이지 | Homepage</label>
    </div>
      <br />
    <div class="form-group">
      <input 
      type="text" 
      [(ngModel)]="address"
      [ngModelOptions]="{   standalone: true }"
      class="form-control"
      id="exampleInputEmail10"
      required
      />
      <span></span>
      <label  for="exampleInputEmail10"> 주소 | Address</label>
    </div>
      <br />
    <div class="form-group">
      <input 
      type="text"
      [(ngModel)]="zip"
      [ngModelOptions]="{   standalone: true }"
      class="form-control"
      id="exampleInputEmail11"
      required
      />
      <span></span>
      <label  for="exampleInputEmail11"> 우편번호 | Zip</label>
    </div>
      <br />
      <input type="submit"  class="btn btn-primary"  value="명함 등록/수정하기" />
  </form>
</div>
</section>
